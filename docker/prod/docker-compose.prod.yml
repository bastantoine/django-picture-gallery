version: '3'

services:
  web:
    container_name: web
    build:
      context: ../../
      dockerfile: ./docker/prod/prod.dockerfile
    expose:
      - 8000
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
    env_file:
      - ./env/django.prod.env
      - ./env/gunicorn.prod.env
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./env/db.prod.env

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
